{% extends 'base.html' %}


{% block content %}

<section>
    <div class="row pt-4">
        <h1>Dashboard</h1>
        <div class="ml-auto">
            <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Create Blog</a>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <td class="col-1">SN</td>
            <td class="col-1">Image</td>
            <td class="col-5">Title</td>
            <td class="col-2">Last Updated</td>
            <td class="col-3">Action</td>
        </tr>

        {% for blog in blogs %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><img src="/uploads/{{  blog.image }}" style="height:50px; width:auto;"></td>
            <td> <a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>  </td>
            <td> {{ blog.updated_on | date:"d M, Y"}} </td>
            <td class="row"> 
                <a href="{% url 'blog:update' blog.id %}" class="badge badge-info">Update</a>
                <a href="{% url 'blog:delete' blog.id %}" class="badge badge-danger">Delete</a> 
            </td>
        </tr>
        {% endfor %}

    </table>

</section>

{% endblock %}
